<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的画板</title>
    <link rel="stylesheet" href="./style.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width=300 height=300></canvas>
    <div id="actions" class="actions">
        <svg class="icon active" id=brush aria-hidden="true">
      <use xlink:href="#icon-pen"></use>
    </svg>
        <svg class="icon" id=eraser aria-hidden="true">
      <use xlink:href="#icon-eraser"></use>
    </svg>
        </svg>
        <svg class="icon" id=clear aria-hidden="true">
<use xlink:href="#icon-clear"></use>
</svg>
        <svg class="icon" id=download aria-hidden="true">
    <use xlink:href="#icon-save"></use>
    </svg>
        <ol class="colors">
            <li id=black class="black active"></li>
            <li id=red class="red"></li>
            <li id=green class="green"></li>
            <li id=blue class="blue"></li>
        </ol>
        <ol class="sizes">
            画笔粗细
            <li id="thin" class="thin"></li>
            <li id="thick" class="thick"></li>
        </ol>
    </div>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_1924502_c9uilrzww2a.js"></script>
</body>

</html>
